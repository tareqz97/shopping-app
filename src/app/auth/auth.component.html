        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password" required minlength="6">
            </div>

                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Login

                        <div></div>
                        <div></div>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>
